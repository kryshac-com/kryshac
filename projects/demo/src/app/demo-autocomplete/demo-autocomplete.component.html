    <h3>Autocomplete simple option</h3>

    </kc-autocomplete>

    <h3>Autocomplete group multiple nested</h3>

      <kc-group *kcGroup="let options" [options]="options" key="waiters">

          <!-- <pre>{{ options | json }}</pre> -->

            <kc-option *kcOption="let option" [option]="option"></kc-option>
