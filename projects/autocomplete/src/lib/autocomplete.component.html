<div cdk-overlay-origin #origin="cdkOverlayOrigin" (click)="open()">
  <span *ngIf="!value; else valueRef">Place holder</span>

  <ng-template #valueRef>
    <span>{{ value }}</span>
  </ng-template>

  <ng-content></ng-content>


  <ng-template
    #templateRef
    cdk-connected-overlay
    cdkConnectedOverlayLockPosition
    [cdkConnectedOverlayOrigin]="origin"
    [cdkConnectedOverlayOpen]="panelOpen"
    (overlayOutsideClick)="close($event)"
  >
  <lib-wrap-dialog-options [options]="options" [optionsTemplate]="optionsTemplate"></lib-wrap-dialog-options>
  </ng-template>
</div>
